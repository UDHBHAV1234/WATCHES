


<!DOCTYPE html>
<html>
<head>
    <!-- Define the character encoding for the document -->
    <meta charset="UTF-8" >
    <!-- Define the viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- Set the title of the webpage -->
    <link rel="shortcut icon" type="x-icon" href="watch.jpg">
    <title>Mechanical Watches Website</title>
    <!-- Link to an external CSS stylesheet for styling -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link to an external CSS stylesheet for icon fonts -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header section containing the logo and navigation -->
    <header class="header">
        <!-- Link to the home page with the logo -->
        <a href="#" class="logo">WatchMakers</a>

        <!-- Navigation bar for navigating between different pages -->
        <nav class="navbar">
            <!-- Links to different pages in the website -->
            <a href="index.html">Home</a>
            <a href="aboutus.html">About Us</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    
    <!-- Section for the main content of the page -->
    <section class="home">
        <!-- Container for the main content text -->
        <div class="home-content">
            <!-- Main headline -->
            <h1>My Team</h1>
            <h3>
                <!-- Unordered list of team members -->
                <ul>
                    <li>Firkirat Singh</li>
                    <li>Niharika Rana</li>
                    <li>Aavir Kaur</li>
                    <li>Udhbhav Thaper</li>
                    <li>Nitin Kumar</li>
                </ul>
            </h3>
            
            <!-- Subheadline -->
            <h2>We'd Love to Hear From You</h2>
            
            <!-- Feedback form -->
            <form id="feedback-form">
                <label for="name">Name:</label>
                <!-- Input field for user's name -->
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <!-- Input field for user's email -->
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <!-- Textarea for user's message -->
                <textarea id="message" name="message" required></textarea>
                
                <!-- Submit button for the form -->
                <button type="submit">Submit</button>
            </form>
        </div>
        
        <!-- Container for social media icons -->
        <div class="home-sci">
            <!-- Links to various social media profiles -->
            <a href="https://www.facebook.com/" target="_blank"><i class='bx bxl-facebook-square'></i></a>
            <a href="https://twitter.com/?lang=en-in"  target="_blank"><i class='bx bxl-twitter'></i></a>
            <a href="https://www.instagram.com/"  target="_blank"><i class='bx bxl-instagram'></i></a>
            <a href="https://www.linkedin.com/home?original_referer=https%3A%2F%2Fwww%2Ebing%2Ecom%2F&originalSubdomain=ca"  target="_blank"><i class='bx bxl-linkedin-square' ></i></a>
        </div>
    </section>
        
    <!-- Link to an external JavaScript file for additional functionality -->
    <script src="scriptwatch.js"></script>
</body>
</html>
